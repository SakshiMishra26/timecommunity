{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   
</head>
<body>
{% comment %} <div class="container my-5">
    <h2>Edit Service Request</h2>
    <form method="post" action="{% url 'edit_service_request' request_id=service_request.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ request.title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="5" required>{{ request.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-control" id="category" name="category" required>
                <option value="Babysitting" {% if request.category == 'Babysitting' %}selected{% endif %}>Babysitting</option>
                <option value="Gardening" {% if request.category == 'Gardening' %}selected{% endif %}>Gardening</option>
                <option value="Tutoring" {% if request.category == 'Tutoring' %}selected{% endif %}>Tutoring</option>
                <option value="Other" {% if request.category == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="hours_requested" class="form-label">Hours Requested</label>
            <input type="number" class="form-control" id="hours_requested" name="hours_requested" value="{{ request.hours_requested }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div> {% endcomment %}
<h2>Edit Service</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'request_list' %}">Back to Services</a>
</body>
</html>
