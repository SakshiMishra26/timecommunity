{% extends home.html %}

{% block content %}
    <h2>Give Time Credit to {{ worker.username }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Give Time Credit</button>
    </form>

    <p>Your current time credits: {{ request.user.userprofile.time_credits }}</p>
{% endblock %}
